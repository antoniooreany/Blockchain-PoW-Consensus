<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background styling for input sections -->
  <rect x="50" y="50" width="200" height="120" rx="10" fill="#e6f3ff" stroke="#2980b9" stroke-width="2"/>
  <rect x="50" y="230" width="200" height="120" rx="10" fill="#e6f3ff" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Hash Function Box -->
  <rect x="350" y="140" width="160" height="120" rx="10" fill="#f7dc6f" stroke="#d4ac0d" stroke-width="2"/>
  <text x="430" y="205" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Hash Function</text>
  
  <!-- Output Boxes -->
  <rect x="600" y="50" width="150" height="60" rx="10" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
  <rect x="600" y="290" width="150" height="60" rx="10" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Input Text -->
  <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="14">Input Message 1:</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">"Hello, World!"</text>
  
  <text x="150" y="270" text-anchor="middle" font-family="Arial" font-size="14">Input Message 2:</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">"Hello, World?"</text>
  <text x="150" y="330" text-anchor="middle" font-family="Arial" font-size="12" fill="#e74c3c">(Only 1 bit different)</text>
  
  <!-- Output Text -->
  <text x="675" y="80" text-anchor="middle" font-family="monospace" font-size="12">a591a6d4...</text>
  <text x="675" y="100" text-anchor="middle" font-family="Arial" font-size="10">(256-bit fixed output)</text>
  
  <text x="675" y="320" text-anchor="middle" font-family="monospace" font-size="12">f7dbe4e2...</text>
  <text x="675" y="340" text-anchor="middle" font-family="Arial" font-size="10">(256-bit fixed output)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Input to Hash Function Arrows -->
  <path d="M250 110 L350 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M250 290 L350 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Hash Function to Output Arrows -->
  <path d="M510 180 L600 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M510 220 L600 320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">How a Hash Function Works</text>
  
  <!-- Avalanche Effect Callout -->
  <path d="M400 370 L675 370" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="390" text-anchor="middle" font-family="Arial" font-size="14" fill="#e74c3c">
    <tspan x="540" dy="0">Avalanche Effect: Small input change</tspan>
    <tspan x="540" dy="20">produces completely different hash</tspan>
  </text>
  
  <!-- Properties List -->
  <text x="70" y="370" font-family="Arial" font-size="12">
    <tspan x="70" dy="0" font-weight="bold">Key Properties:</tspan>
    <tspan x="70" dy="16">• Fixed output size</tspan>
    <tspan x="70" dy="16">• Deterministic</tspan>
    <tspan x="70" dy="16">• Pre-image resistant</tspan>
  </text>
</svg>
